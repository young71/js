<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
       // var a = 1;
       // while (a <= 10) {
       //     console.log(a);
       //     a++;
       // }
       // console.log(a);

        // for문
        for(var i = 1; i <= 10; i++) {
            console.log(i);
        }

        //배열과 반복문
        var arr = new Array(); //ArrayList list = new ArrayList();

        for(var i = 1; i <= 10; i++) {
            arr.push(i) //list.add(i)
        }
        console.log(arr);


        //배열의 값을 순서대로 출력 1...10룰력
        for(var i = 0; i < arr.length; i++ ) {
            console.log(arr[i]);
        }

    </script>
    
    <script>
        //2~9단까지 document.write() 브라우저 화면에 출력
        for(var i = 2; i <= 9; i++) {
            console.log("구구단 출력");
            for(var j = 1; j < 10; j++) {
                console.log(i + "x" + j + "=" + i*j);
                
            }
        }
            
    </script>
</body>
