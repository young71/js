<body>


    <button id="btn1">체크박스요소확인</button>
    <input type="checkbox" name="inter" value="1">JAVA
    <input type="checkbox" name="inter" value="2">JSP
    <input type="checkbox" name="inter" value="3">DB
    <input type="checkbox" name="inter" value="4">JSX
    <input type="checkbox" name="inter" value="5">JS

    <hr>
    <script>
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function() {
            //name속성이 inter인 것을 선택
            var inter = document.getElementsByName("inter"); //배열형식으로 선택(name이 inter인 태그)
            for(var i = 0; i < inter.length; i++); {
                console.log(inter[i] );
                console.log(inter[i].value ); //요소의 value값
                console.log(inter[i].checked ); //요소의 check값
            }
        }
    </script>

    <script>
