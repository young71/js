<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="check1">쿼리셀렉터</button>  
    <div class="box1">
        <ul>
            <li>안녕</li>
            <li>hello</li>
            <li>듕국말</li>
        </ul>
    </div>

    <script>
        var check1 = document.querySelector("#check1"); //css문법으로 선택
        check1.onclick = function() {

            var li = document.querySelector(".box1 > ul > li"); //css문법으로 선택(1개만 선택함-단일선택)
            console.log(li);

            var list = document.querySelectorAll("box1 > ul > li") 
            console.log(list);
            for(var i = 0; i <list.length; i++) {
                console.log(list[i] );
            }

            }
        
    </script>


    <hr>
    <h3>간단한 실습</h3>

    <input type="checkbox" name="=test" value="1">1
    <input type="checkbox" name="=test" value="2">2
    <input type="checkbox" name="=test" value="3">3
    <input type="checkbox" name="=test" value="4">4 

    <button class="btn"> 체크박스선택버튼</button>
    

    <script>
        //버튼클릭시 name="test" 인 태그를 querySelectorAll로 선탁하세요
        var btn = document.querySelector(".btn")
        btn.onclick = function() {

            var list = document.querySelectorAll("input[name=test]");
            console.log(list);
        }

    </script>
</body>
</html>
