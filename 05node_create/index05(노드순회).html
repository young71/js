<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        table {border-spacing: 0; border-collapse: collapse; }
        th, td {
            border: 1px solid #777;
        }
    </style>


</head>
<body>

    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button type="button" onclick="down(this)">▽</button>
                    <button type="button" onclick="up(this)">△</button>
                </td>
            <td>1</td>
            <td>홍길동</td>
            <td>안녕하세요</td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="down(this)">▽</button>
                <button type="button" onclick="up(this)">△</button>
            </td>
            <td>2</td>
            <td>이순신</td>
            <td>ㅋㅋㅋㅋㅋㅋ</td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="down(this)">▽</button>
                <button type="button" onclick="up(this)">△</button>
            </td>
            <td>3</td>
            <td>신사임당</td>
            <td>뭐하세요?</td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="down(this)">▽</button>
                <button type="button" onclick="up(this)">△</button>
            </td>
            <td>4</td>
            <td>주몽</td>
            <td>ㅎㅎㅎㅎㅎㅎ</td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="down(this)">▽</button>
                <button type="button" onclick="up(this)">△</button>
            </td>
            <td>5</td>
            <td>홍길동</td>
            <td>안녕히계세요</td>
        </tr>
    </tbody>
</table>

    <script>
        function down(node) {
            console.dir(node);

            console.log(node.parentElement); //부모노드 선택 (엘리먼트 형식으로 선택)
            console.log(node.parentNode); //부모노드 선택 (text, 주석, 엘리먼트 형식으로 선택)\\
            
            console.log(node.nextElementSibling) //다음 형제 노드
            console.log(node.previousElementSibling) //이전 형제노드
        }
    </script>
    
</body>
</html>
