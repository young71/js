<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #777;
        }
    </style>

</head>

<body>

    <button type="button" id="btn1">5개 추가하기</button>
    <button type="button" id="btn2">1개 추가하기</button>

    <table>
        <thead>
            <tr>
                <th>교시</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody class="todoList">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>

        </tbody>
    </table>

    <script>
        //5개 짜리
        var tbody = document.querySelector(".todoList");
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function () {

            for (var i = 1; i <= 5; i++) {
                var tr = document.createElement("tr");


                var td = document.createElement("td");
                var input = document.createElement("input");
                input.type = "text";
                input.size = "3";

                td.appendChild(input);
                tr.appendChild(td);

                var td = document.createElement("td");
                var input = document.createElement("input");
                input.type = "text";

                td.appendChild(input);
                tr.appendChild(td);


                var td = document.createElement("td");
                var input = document.createElement("input");
                input.type = "text";
                input.size = "5";

                td.appendChild(input);
                tr.appendChild(td);

                var td = document.createElement("td");
                var input = document.createElement("input");
                input.type = "text";

                td.appendChild(input);
                tr.appendChild(td);

                tbody.appendChild(tr);

            }
    }

        //1개 짜리

        var btn2 = document.getElementById("btn2");
        btn2.onclick = function () {

            for (var i = 1; i <= 1; i++) {
                var tr = document.createElement("tr");


                var td = document.createElement("td");
                var input = document.createElement("input");
                input.type = "text";
                input.size = "3";

                td.appendChild(input);
                tr.appendChild(td);

                var td = document.createElement("td");
                var input = document.createElement("input");
                input.type = "text";

                td.appendChild(input);
                tr.appendChild(td);


                var td = document.createElement("td");
                var input = document.createElement("input");
                input.type = "text";
                input.size = "5";

                td.appendChild(input);
                tr.appendChild(td);

                var td = document.createElement("td");
                var input = document.createElement("input");
                input.type = "text";

                td.appendChild(input);
                tr.appendChild(td);
                
            }
            tbody.appendChild(tr);
        }
    </script>


</body>

</html>
